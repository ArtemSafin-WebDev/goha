<!DOCTYPE html>
<html lang="en">

  <head>
    {{> meta }}
  </head>

  <body>

    <main class="page-main">
      <section class="catalog">
        <div class="catalog__main js-catalog-slider">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/1.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/2.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/3.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/4.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/1.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/2.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/3.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="catalog__card">
                  <div class="catalog__card-image-container">
                    <img src="/images/catalog/4.webp" alt="" class="catalog__card-image">
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="catalog__sidebar">
          <div class="catalog__image-wrapper">
            <img src="/images/catalog.webp" alt="" class="catalog__image">
          </div>
          <a href="#" class="catalog__main-title">
            Гоша рубчинский
          </a>
          <a href="#" class="catalog__cart-btn">
            Cart
          </a>
          <div class="catalog__details">
            <form action="/" class="catalog__details-form">
              <div class="catalog__radio-block">
                <div class="catalog__radio-block-title">
                  Size
                </div>
                <div class="catalog__radio-btns">
                  <label class="catalog__radio-btn">
                    <input type="radio" value="S" name="size" class="catalog__radio-btn-input" checked="">
                    <span class="catalog__radio-btn-text">
                      S
                    </span>
                  </label>
                  <label class="catalog__radio-btn">
                    <input type="radio" value="M" name="size" class="catalog__radio-btn-input">
                    <span class="catalog__radio-btn-text">
                      M
                    </span>
                  </label>
                  <label class="catalog__radio-btn">
                    <input type="radio" value="L" name="size" class="catalog__radio-btn-input">
                    <span class="catalog__radio-btn-text">
                      L
                    </span>
                  </label>
                  <label class="catalog__radio-btn">
                    <input type="radio" value="XL" name="size" class="catalog__radio-btn-input">
                    <span class="catalog__radio-btn-text">
                      XL
                    </span>
                  </label>
                  <label class="catalog__radio-btn">
                    <input type="radio" value="XXL" name="size" class="catalog__radio-btn-input">
                    <span class="catalog__radio-btn-text">
                      XXL
                    </span>
                  </label>
                </div>
              </div>
              <div class="catalog__radio-block">
                <div class="catalog__radio-block-title">
                  Color
                </div>
                <div class="catalog__radio-btns">
                  <label class="catalog__radio-btn">
                    <input type="radio" value="White" name="color" class="catalog__radio-btn-input" checked="">
                    <span class="catalog__radio-btn-text">
                      White
                    </span>
                  </label>
                  <label class="catalog__radio-btn">
                    <input type="radio" value="Blue" name="color" class="catalog__radio-btn-input">
                    <span class="catalog__radio-btn-text">
                      Blue
                    </span>
                  </label>
                  <label class="catalog__radio-btn">
                    <input type="radio" value="Red" name="color" class="catalog__radio-btn-input">
                    <span class="catalog__radio-btn-text">
                      Red
                    </span>
                  </label>

                </div>
              </div>
              <div class="catalog__price-block">
                <div class="catalog__price-block-title">
                  priсe
                </div>
                <div class="catalog__price-block-value">
                  75000 ₽
                </div>
              </div>
              <div class="catalog__add-to-cart">
                <span class="catalog__add-to-cart-title">
                  Cart
                </span>
                <button class="catalog__add-to-cart-btn" type="button">
                  ADD TO CART
                </button>
                <div class="catalog__add-to-cart-counter">
                  <button class="catalog__add-to-cart-counter-minus" type="button">
                    −
                  </button>
                  <input type="text" class="catalog__add-to-cart-counter-amount" readonly="" value="1" size="1">
                  <button class="catalog__add-to-cart-counter-plus" type="button">
                    +
                  </button>
                </div>
              </div>
            </form>
          </div>
          <a href="#" class="catalog__details-link">
            DETAILS
          </a>
          <button class="catalog__filters-open">
            Filters
          </button>
          <div class="catalog__filters-wrapper">
            <div class="catalog__filters">
              <button class="catalog__filters-close" type="button">
                <svg width="14" height="14" aria-hidden="true" class="whatsapp">
                  <use xlink:href="#close"></use>
                </svg>
              </button>
              <a href="#" class="catalog__filters-title">
                ГОшА РУБЧИНСКИЙ
              </a>
              <form action="/" method="GET" class="catalog__filters-form">
                <div class="catalog__radio-block">
                  <div class="catalog__radio-block-title">
                    Sort
                  </div>
                  <div class="catalog__radio-btns">
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Price" name="sort" class="catalog__radio-btn-input" checked="">
                      <span class="catalog__radio-btn-text">
                        Price
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Price" name="sort" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        Popularity
                      </span>
                    </label>
                  </div>
                </div>
                <div class="catalog__radio-block">
                  <div class="catalog__radio-block-title">
                    Filter
                  </div>
                  <div class="catalog__radio-btns">
                    <label class="catalog__radio-btn">
                      <input type="radio" value="All" name="filter" class="catalog__radio-btn-input" checked="">
                      <span class="catalog__radio-btn-text">
                        All
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="T-shirts" name="filter" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        T-shirts
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Tank Tops" name="filter" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        Tank Tops
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Longsleeves" name="filter" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        Longsleeves
                      </span>
                    </label>
                  </div>
                </div>
                <div class="catalog__radio-block">
                  <div class="catalog__radio-block-title">
                    currency
                  </div>
                  <div class="catalog__radio-btns">
                    <label class="catalog__radio-btn">
                      <input type="radio" value="rub" name="currency" class="catalog__radio-btn-input" checked="">
                      <span class="catalog__radio-btn-text">
                        rub
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="usd" name="currency" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        usd
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Tank Tops" name="currency" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        eur
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Longsleeves" name="currency" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        JPY
                      </span>
                    </label>
                    <label class="catalog__radio-btn">
                      <input type="radio" value="Longsleeves" name="currency" class="catalog__radio-btn-input">
                      <span class="catalog__radio-btn-text">
                        KRW
                      </span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="home__back-links">
              <a href="#" class="catalog__back-link">
                  back
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/js/main.ts"></script>
  </body>

</html>
